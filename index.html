<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>K O R A T</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- เมนูนำทาง -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าหลัก</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">เกี่ยวกับ</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">ติดต่อเรา</a></li>
                </ul>
                <!-- ฟอร์มค้นหา -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="ค้นหาสถานที่" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">ค้นหา</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/phimai.jpg" class="d-block w-100" alt="ปราสาทหินพิมาย">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-3 rounded text-white">
                    <h3>อุทยานปราสาทหินพิมาย</h3>
                    <p>โบราณสถานสำคัญของอาณาจักรขอมและมรดกทางวัฒนธรรม</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/ThaoSuranari.jpg" class="d-block w-100" alt="ประวัติศาสตร์โคราช">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-3 rounded text-white">
                    <h3>ประวัติศาสตร์และวัฒนธรรม</h3>
                    <p>อนุสาวรีย์ท้าวสุรนารี สถานที่สำคัญที่เต็มไปด้วยเรื่องราว</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/KhaoYai.jpg" class="d-block w-100" alt="ธรรมชาติในโคราช">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-3 rounded text-white">
                    <h3>พักผ่อนในอ้อมกอดธรรมชาติ</h3>
                    <p>เขาใหญ่ จุดหมายปลายทางยอดนิยมของผู้รักธรรมชาติ</p>
                </div>
            </div>
        </div>
        <!-- Navigation Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
